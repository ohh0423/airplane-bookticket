<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="../../static/css/common.css" rel="stylesheet" th:href="@{/css/common.css}">
    <link href="../../static/css/corptravel.css" rel="stylesheet" th:href="@{/css/corptravel.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
</head>
<body>

<div class="container bg-gray-eee box-shadow mar-bottom-30"
     style="padding-right: 0px; padding-left: 0px; position: relative; margin-top: 120px;background-color: white;border-radius: 10px 10px 10px 10px;">

    <div class="ui teal segment" style="border-top: 2px solid #1890ff;">
        <form action="#" method="POST" th:action="@{/user/addMessage}">
            <div class="field" style="display: flex; align-items: center;">
                <textarea name="message" style="font-size: 18px;"placeholder="请输入留言内容"></textarea>
                <button class="ui teal button" id="publish-btn" type="submit" style="background-color: #1890ff;">添加</button>
            </div>


        </form>
    </div>
    <table class="table table-hover table-striped font12 table-bordered v-align-top" style="background-color: white">

        <tr style="font-size: 15px">
            <th style="width:8%;">留言时间</th>
            <th style="width:8%;">留言</th>
            <th style="width:8%;">回复时间</th>
            <th style="width:10%;">回复</th>


        </tr>
        <tr style="font-size: 15px" th:each="message:${messageList}">
            <td th:text="${#dates.format(message.message_create_time,'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${message.message}"></td>
            <td th:text="${#dates.format(message.reply_time,'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${message.reply}"></td>
        </tr>

    </table>
</div>

</body>
</html>
