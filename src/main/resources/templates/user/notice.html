<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>首页</title>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet">
    <link href="../../static/css/me.css" rel="stylesheet" th:href="@{/css/me.css}">
    <link href="../../static/css/cityselect.css" rel="stylesheet" th:href="@{/css/cityselect.css}">
    <link href="../../static/css/foundation-datepicker.css" rel="stylesheet" th:href="@{/css/foundation-datepicker.css}">
    <link href="http://www.jq22.com/jquery/font-awesome.4.6.0.css" rel="stylesheet">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">


</head>
<style>

    #bottom {
        position: fixed;
        bottom: 0;
        width: 100%; /* 让元素水平铺满整个页面 */

        text-align: center; /* 文本居中 */
    }


</style>
<body>
<!-- 导航 -->
<div th:replace="~{default/navigation :: navigation}"></div>

<div class="container bg-gray-eee box-shadow mar-bottom-30" id="table3"
     style="padding-right: 0px; padding-left: 0px; position: relative; margin-top: 120px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
    <div id="table-container" >
    <div id="table4">
    <table class="table table-hover table-striped font12 table-bordered v-align-top" style="width: 100%; ">
        <colgroup>
            <col style="width: 1%;"> <!-- 标题列宽度为表格宽度的 50% -->
            <col style="width: 1%;"> <!-- 内容列宽度为表格宽度的 50% -->

        </colgroup>
        <tr>
                <th style="text-align: center;">标题</th>
                <th style="text-align: center;">内容</th>


        </tr>
        <tr style="background-color: white; text-align: center" th:each="notice : ${noticeList}">
            <td>
                <a th:href="@{'/tochecknotice/' + ${notice.notice_id}}" style="color: inherit; text-decoration: none; display: block; width: 100%; height: 100%;">
                    <span th:text="${notice.notice_name}"></span>
                </a>
            </td>
            <td>
                <a th:href="@{'/tochecknotice/' + ${notice.notice_id}}" style="color: inherit; text-decoration: none; display: block; width: 100%; height: 100%;">
                <span th:text="${notice.text}"></span>
                </a>
            </td>
        </tr>
        </table>
    </div>
    </div>
</div>
<!-- 底部 -->
<div id="bottom">
    <div th:replace="~{default/footer::footer}"></div>
</div>

<script src="../../static/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/js/cityselect.js" th:src="@{/js/cityselect.js}"></script>
<script src="../../static/js/foundation-datepicker.js" th:src="@{/js/foundation-datepicker.js}"></script>
<script src="../../static/js/foundation-datepicker.zh-CN.js" th:src="@{/js/foundation-datepicker.zh-CN.js}"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>

</html>
